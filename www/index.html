<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/drop.css">
	<script src="/mscp/libs/js/jquery.min.js"></script>
	<script src="/mscp/js/browser.js"></script>
	<script src="/md5.js"></script>
	<script src="/upload.js"></script>
	<script src="/pastehandler.js"></script>
	<script src="/drophandler.js"></script>
</head>
<body>

  <form id="fileupload">
    <table>
      <tr>
        <td colspan="2" id="header">File Drop</td>
      </tr>
      <tr>
        <th>Select File: </th>
        <td><input id="chosenfile" name="csv" type="file" multiple/></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Begin Upload!" id="uploadbutton"/>
        </td>
      </tr>
    </table>
  </form>

  <table id="filestable" cellspacing="0">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Hash</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="uploadedfiles">
    </tbody>
  </table>

  <button id="clearcache">Clear list of recent files</button>
</body>
</html>
